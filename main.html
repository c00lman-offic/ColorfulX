<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border-radius: 10px;
  border: none;
  color: white;
  text-align: center;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  width: 120px;
  height: 120px;
}

.download {
  background-color: #FF4500; /* Kırmızı renk */
}

.about-us {
  background-color: #4169E1; /* Mavi renk */
}

.play-game {
  background-color: #32CD32; /* Yeşil renk */
}
</style>
</head>
<body>

<button class="button download">Download</button>
<button class="button about-us">About Us</button>
<button class="button play-game">Play Game while Downloading</button>

</body>
</html>
